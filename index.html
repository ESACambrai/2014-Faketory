			function changeBackgroundImage(elm){

			}	
		

function changecolor(element){
    if (element.innerHTML == " FAKETORY"){
        element.innerHTML = "FAKETORY";
        element.style.color = "black";
    } else {
		element.innerHTML = " FAKETORY";
		
        element.style.color = "white";
    }
    return false;
}

</script>
